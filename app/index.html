<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Workshop</title>
    <link rel="stylesheet" href="">
</head>
<body ng-init="todos=[]">
    <h1>First (BAD!!) sample ;)</h1>

    <input type="text" ng-model='todo' ng-blur='todos.push(todo);todo=""'>

    <ul>
        <li ng-repeat='item in todos'>{{item}}</li>
    </ul>


    <script src="/node_modules/angular/angular.js"></script>
</body>
</html>
