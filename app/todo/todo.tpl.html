<div class="container">

    <!-- input new todo -->
    <form class="form-inline" ng-submit=todo.addItem()>
        <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName2" placeholder="new todo item" ng-model='todo.newItem'>
        </div>
        <button type="submit" class="btn btn-primary">Add todo</button>
    </form>

    <!-- list todo's -->
    <todo-item ng-repeat="item in todo.items" todo-item='item'></todo-item>

</div>
